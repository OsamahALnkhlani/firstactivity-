<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox with linethroughs</title>
    
    <style>
    /* Add line-through style to checked checkboxes */
    input[type="checkbox"]:checked + label {
      text-decoration: line-through;
    }
    
  
  </style>
    
</head>
<body>
    <h1>Checkbox with Line-Through Effect</h1>
  <form>
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">Checkbox 1</label><br>
    <input type="checkbox" id="checkbox2">
    <label for="checkbox2">Checkbox 2</label><br>
    <input type="checkbox" id="checkbox3">
    <label for="checkbox3">Checkbox 3</label><br>
    <input type="checkbox" id="checkbox4">
    <label for="checkbox4">Checkbox 4</label><br>
    <input type="checkbox" id="checkbox5">
    <label for="checkbox5">Checkbox 5</label><br>
  </form>
        <button id="show">Show</button>
    <script src="active.js">
        
        // Add click event listeners to all checkboxes
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('click', () => {
        const label = document.querySelector(`label[for="${checkbox.id}"]`);
        // Toggle line-through style on the label
        label.style.textDecoration = label.style.textDecoration ? '' : 'line-through';
      });
    });
    </script>
    
</body>
</html>
